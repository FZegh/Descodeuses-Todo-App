@if(formGroup!=null) {
    <mat-card>
        <mat-card-header>
            <mat-card-title>Edit Todo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="mt-5" [formGroup]="formGroup" (ngSubmit)="onSubmitTodo()">
                <div>
                    <mat-form-field class="w-60">
                        <mat-label>Title</mat-label>
                        <input matInput formControlName="title">  <!-- Directive d'attributs matInput(voir cours Angular)-->
                    </mat-form-field>
                </div>
                <div>
                    
                    <mat-form-field class="w-60">
                        <mat-label>Priority</mat-label>
                        <mat-select formControlName="priority">@for (Priority of PriorityNumber; track Priority.value) {
                            <mat-option [value]="Priority.value"> {{Priority.number}}</mat-option> }</mat-select>
                    </mat-form-field>

                </div>
                <div>
                    <mat-form-field class="w-60">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dueDate" >
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <mat-label>Description</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                    </mat-form-field>
                </div>

                <div id="completed-div"  class="flex items-center">
                        <mat-label>Complété</mat-label>
                        <mat-checkbox formControlName="completed"></mat-checkbox>
                    
                    <mat-card-actions>
                        <button mat-raised-button type="submit">
                            Save
                        </button>
                    
                        <button mat-stroked-button (click)="onCancel()">
                            Cancel
                        </button>
                    </mat-card-actions>
                </div>
                
            </form>
        </mat-card-content>
    </mat-card>
}
