<div id="full-cover-background" class="h-full bg-gray-100 flex items-center justify-center">
    <div id="centered-block" class=" bg-white p-6 rounded-xl shadow-md">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"></form>
        <h2 class="text-center">Connexion</h2>
        <div id="email-container">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <!--formControlName= 1er parametre de login-->
                <input matInput formControlName="username" type="email" placeholder="Email">
            </mat-form-field>
    </div>
        <div id="password-container">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Password">
            </mat-form-field>
        </div>
    <button mat-flat-button type="submit" class="w-full">
        Se connecter
    </button>
     </div>
    </div>
