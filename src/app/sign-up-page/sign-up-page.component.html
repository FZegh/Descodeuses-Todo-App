<div id="full-cover-background" class="h-full bg-gray-100 flex items-center justify-center">
<div id="centered-block" class="bg-white p-6 rounded-xl shadow-md">  <!-- p-6 = padding-->
    <form [formGroup]="SignUpForm" (ngSubmit)="onSubmit()">
    <h2 class="text-center">Sign up</h2>
    <div id="lastname-container">
        <mat-form-field>
            <mat-label>Nom</mat-label>
            <input matInput formControlName="lastname" type="text" placeholder="name">
        </mat-form-field>
    </div>
    
    <div id="firstname-container">
        <mat-form-field>
            <mat-label>Pr√©nom</mat-label>
            <input matInput formControlName="firstname" type="text" placeholder="prenom">
        </mat-form-field>
    </div>
    
    <div id="username-container">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" placeholder="nom utilisateur">
        </mat-form-field>
    </div>

    <div id="password-container">
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="text" placeholder="Password">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Genre</mat-label>
            <mat-select formControlName="genre">
                @for (genre of listGenre; track genre.value) { <!-- track= iditifier si changement en fonction du .value  va calculer les mises a jour (voir listGenre fichier components.ts)-->
                    <mat-option [value]="genre.value">{{genre.text}}</mat-option>  <!-- @for directive conditionnelle --> 
                }
            </mat-select>
        </mat-form-field>
            </div>
    <button mat-flat-button type="submit" class="w-full">
        Sign up
    </button>
    </form>
     </div>
    </div>
