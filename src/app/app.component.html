<mat-sidenav-container>
    <!--  variale template commence par '#' pour declencher le menu dans la fonction click   -->
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="login">Home</a>
      <a mat-list-item routerLink="sign-up-page">Sign up</a>
      <a mat-list-item routerLink="">To-do list</a>
      <a mat-list-item>Profile</a>
      <a mat-list-item routerLink="userlist">Utilisateurs</a>
      <a mat-list-item routerLink="todo-table">Todo-table</a>
       <a mat-list-item routerLink="dashboard">Dashboard</a>
      
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="flex flex-col h-screen">   <!-- flex-1 pour div-router occupe la place qui reste -->
        <div id="div-toolbar">
          <mat-toolbar>
            <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
            <span>
              {{title}}
            </span>
          </mat-toolbar>
        </div>
        <div id="div-router" class="flex-1">
          <router-outlet />
        </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
